# Caminho do arquivo de journal (defina o caminho para o diretório de dados do Blazegraph)
com.bigdata.journal.AbstractJournal.file=/var/lib/blazegraph/graph.db

# Número máximo de threads de leitura
com.bigdata.store.indexReadThreads=4

# Número máximo de threads de gravação
com.bigdata.store.indexWriteThreads=2

# Tamanho do cache de leitura (em MB)
com.bigdata.journal.AbstractJournal.cacheSize=256

# Outras configurações de parâmetros podem ser ajustadas conforme necessário
